<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>{{pageTitle}} &bull; {{site.name}}</title>
		<meta charset="iso-8859-1">
		<!-- begin css -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=VT323&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="apple-touch-icon" sizes="76x76" href="/images/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
		<link rel="manifest" href="/images/site.webmanifest">
		<link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
		<link rel="stylesheet" href="/css/theme.css">
		<link rel="stylesheet" href="/css/site.css">
		<!-- end css -->
		<!-- begin js -->
		<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/easing/EasePack.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenLite.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
		<script src="/js/ajax.js"></script>
		<script>
			const Site = {
				name: "{{site.name}}",
				base: "{{site.baseURL}}",
				host: "{{site.host}}",
				token: "{{token}}",
				ip: ''
			};
			window.localStorage.token = Site.token;
		</script>
		<script src="/js/animation.js"></script>
		<script src="/js/main.js"></script>
		<script src="/js/events.js"></script>
		<script>
			document.documentElement.className = 'js';
		</script>
		<!-- end js -->
	</head>
	<body>
		{{{body}}}
		<script>
			addIP();
			getOS(addOS);
			
			(function(){
				var theConsole = $('span.console');
				var ip = $("#ip").text();
			
				theConsole.html(ip);
			});
			init();
		</script>
	</body>
</html>
