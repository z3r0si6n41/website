<div class="row">
    <div class="col-lg-12">
        <div class="well">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Contact</legend>
                    <div class="form-group">
                        <label for="contactNname" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-6">
                            <input class="form-control" id="contactName" placeholder="Name" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contactEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-6">
                            <input class="form-control" id="contactEmail" placeholder="email" type="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contactMessage" class="col-lg-2 control-label">Message</label>
                        <div class="col-lg-6">
                            <textarea class="form-control" id="contactMessage"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                    	<label for="contactCaptcha" class="col-lg-2 control-label">Enter the text: <strong>{{{captcha}}}</strong></label>
						<div class="col-lg-6">
                    		<input class="form-control" id="contactCaptcha" type="text">
						</div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-6 col-lg-offset-2">
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
