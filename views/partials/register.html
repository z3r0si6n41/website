<div class="row">
    <div class="col-lg-12">
        <div class="well text-center">
			<img src="images/register.jpg">
            <form class="form-horizontal text-left">
                <fieldset>
                    <legend>Register</legend>
                    <div class="form-group">
                        <label for="registerUsername" class="col-lg-2 control-label">Username</label>
                        <div class="col-lg-6">
                            <input class="form-control" id="registerUsername" placeholder="Username" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-6">
                            <input class="form-control" id="registerEmail" placeholder="email" type="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-6">
                            <input class="form-control" id="registerPassword" placeholder="Password" type="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-6 col-lg-offset-2">
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <button type="submit" id="register" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
