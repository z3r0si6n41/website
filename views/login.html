<div class="row mb-2">
    <div class="col-md-12">
        <div class="row g-0 blog-panel mb-4">
            <form class="form-horizontal text-left">
                <fieldset>
                    <legend>Login</legend>
                    <div class="form-group">
                        <label for="loginUsername" class="col-lg-2 control-label">Username</label>
                        <div class="col-lg-10">
                            <input class="form-control" id="loginUsername" placeholder="Username" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input class="form-control" id="loginPassword" placeholder="Password" type="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="reset" class="btn btn-sm btn-outline-secondary">Cancel</button>
                            <button type="submit" id="login" class="btn btn-sm btn-outline-secondary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
